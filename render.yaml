services:
  # ðŸŒ¸ Backend (Flask)
  - type: web
    name: flowora-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app_auth.py"
    plan: free
    autoDeploy: true

  # ðŸ’» Frontend (React + Vite)
  - type: static_site
    name: flowora-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_URL
        value: https://flowora-backend.onrender.com
